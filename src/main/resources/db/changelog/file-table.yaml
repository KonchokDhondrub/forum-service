databaseChangeLog:
  - changeSet:
      id: 001-upload-file
      author: kd
      changes:
        - createTable:
            tableName: file_entity
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: file_name
                  type: VARCHAR(255)
              - column:
                  name: content_type
                  type: VARCHAR(100)
              - column:
                  name: data
                  type: BLOB
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_files_posts
                    references: posts(id)